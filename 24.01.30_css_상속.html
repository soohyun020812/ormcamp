<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 적용</title>
    <link rel="stylesheet" href="24.01.30_css_상속.css">
</head>
<body>
    <!-- 2. 태그 선택자로 적용 -->
    <div class="style1">
        <h1>Hello</h1>
        <h2>Hello</h2>
        <p>Hello</p>
    </div>
    <!-- 3. 그룹 선택자(,)로 적용 -->
    <div class="style2">
        <h1>Hello</h1>
        <h2>Hello</h2>
        <p>Hello</p>
    </div>
    <!-- 4. 상속 적용 -->
    <div class="style3">
        <h1>Hello</h1>
        <h2>Hello</h2>
        <p>Hello</p>
        <button>버튼</button>
        <input type="text" value="hi">
    </div>
</body>
</html>
