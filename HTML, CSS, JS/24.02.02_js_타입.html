<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 원시타입
        let str1 = 'hello';
        let str2 = str1;
        console.log(str2); // 'hello'

        str1 = 'world';
        console.log(str2); // str2에 할당된 값 'hello'

        // 객체타입
        let arr1 = [1, 2, 3];
        let arr2 = arr1;
        console.log(arr2); // [1, 2, 3]

        arr1[0] = 10;
        // arr1 = [10, 20];
        console.log(arr2); // [10, 2, 3]

        // 비교
        let value1 = 10;
        let value2 = value1;
        console.log(value2); // 10

        value1 = 20;
        console.log(value2); // 10
    </script>
</body>
</html>
