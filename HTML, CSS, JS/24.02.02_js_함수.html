<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 기본 구조
        function 함수이름(parameter1, parameter2) { // 함수 선언
            // 실행 코드
            return 반환값
        }

        함수이름(argument1, argument2) // 함수 호출

        // console 출력 ex
        // 함수는 return값이 없으면 undefined
        function 안녕(파라미터){
            console.log(파라미터);
            console.log('hello');
            return 100;
        }
        안녕()	// undefined, hello, 100
    </script>
</body>
</html>
