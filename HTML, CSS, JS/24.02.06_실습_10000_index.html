<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="cont-header">
        <h1 class="tit-header"><img src="images/title.png" alt="1만 시간의 법칙"></h1>
        <img src="images/txt_subtitle.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다">
        <blockquote class="box-quote">
            <strong>1만 시간의 법칙</strong>은<br> 어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </blockquote>
    </header>
    <main class="cont-main">
        <h2 class="a11y">훈련 종목과 시간 입력</h2>
        <form>
            <p class="txt-field">나는
                <label class="a11y" for="lablField">훈련 분야</label>
                <input type="text" id="lablField" required placeholder="예&#41;프로그래밍">
                전문가가 될것이다.
            </p>
            <p class="txt-time">
                그래서 앞으로 매일 하루에
                <label class="a11y" for="lablTime">훈련 시간</label>
                <input type="number" id="lablTime" required placeholder="예&#41;5시간">
                시간씩 훈련할 것이다.
            </p>
            <button type="button" class="btn-common">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        </form>
        <section class="cont-result">
            <h3 class="a11y">훈련시간 결과</h3>
            <p>
                당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서<br> 대략 <strong>5110일</strong> 이상 훈련하셔야 합니다 :&#41;
            </p>
            <a href="#none" class="btn-common">훈련하러가기 GO!GO!</a><button class="btn-common white">공유하기</button>
        </section>
    </main>
    <footer class="cont-footer">
        <img src="images/weniv.png" alt="weniv">
        <small>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</small>
    </footer>
</body>
</html>
