<!DOCTYPE html>
<!-- 
html Living Standard 문서
DTD (Document type Definition) 라고 부름 : 문서의 타입에 대한 정보를 제공
-->
<html lang="en">
<!-- 
<html>태그는 HTML 문서의 루트, 최상단 요소
lang 속성을 통해 해당 페이지의 주 언어가 무엇인지 설정할 수 있음
- lang="ko", lang="ko-KR" (언어코드(소문자)-국가코드(대문자))
-->
<head>
<!-- 
head : 기계가 식별할 수 있는 문서 정보(메타데이터)를 담음
검색엔진을 위한 다양한 정보들이 담기는 곳
사용자에게는 title, 파비콘, viewport 정보등이 보이게 됨

meta : 어떤 목적을 위해 만들어진 데이터
charset : 문자 깨짐 오류가 발생할 수 있으므로 문자 코드의 종류를 설정
viewport 
  width : 뷰포트의 너비를 정의
  initial-scale : 페이지가 처음 로드 될 때 확대/축소 수준을 제어
title : 브라우저의 제목 표시줄이나 페이지 탭에 보이는 문서 제목을 정의
약 60자를 넘지 않아야 함, 브라우저에서 노출되는 제목이 축소되어 보일 가능성 있음
link : 현재 문서와 외부 리소스의 관계를 명시
-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
</body>
<!-- 
body : 사용자에게 보이는 영역
-->
</html>
