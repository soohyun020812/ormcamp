<!-- O -->
<div>
	블록요소 안
	<span>인라인요소 중첩 가능</span>
</div>

<!-- X -->
<span>
	인라인요소 안
	<div>블록요소 중첩 불가능</div>
</span>

<!-- 
  인라인요소 중에 a 태그의 경우, 안에 블록 요소 중첩 가능 
  <a href=”#”><div></div></a>
-->

<!-- 
  # block
- 부모 요소의 전체 공간을 차지하여 블록을 만듬
- 언제나 새로운 줄에서 시작, 좌우 양측으로 최대한 늘어나 가능한 모든 너비를 차지
- 이전, 이후 요소 사이에 줄 바꿈이 일어남
- 페이지의 구조적 요소를 나타날 때 사용
- 블록요소는 인라인 요소 안에 중첩 될 수 없지만, 인라인 요소는 블록 요소 안에 중첩 될 수 있음
- width, height 크기를 지정할 수 있고, padding, border, margin 속성을 사용할 수 있음
- div, p, form …등이 있음
 -->

<!-- 
  # inline
- 항상 블록 레벨 요소 내에 포함
- 콘텐츠의 흐름을 끊지 않으며, 컨텐츠에 따라 할당된 공간만 차지
- 문장, 단어 같은 작은 부분에 대해서 적용
- 새로운 줄을 만들지 않음
- width, height 크기를 지정할 수 없고, padding, border, margin 속성을 사용할 수 있지만, 상하 margin 속성은 사용할 수 없음
- a, label, input 등이 있음
 -->
